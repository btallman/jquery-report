<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>jquery-report demo!</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://raw.github.com/lmatteis/jquery-report/master/jquery.report.js"></script>

    <!-- Le styles -->
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.4.0/bootstrap.min.css">

<script>
function tryit() {
  var json = $("textarea").val();
  $("table").report(JSON.parse(json));
}
$(function(){
  $("#try").click(function(e) {
    tryit();
    e.preventDefault();
    e.stopPropagation();
  });
  tryit();
});
</script>
  </head>
<body>
<p>
<textarea style="width: 100%; height: 200px;overflow:hidden">[
{"type": "address", "name": "Fred", "mobile": "555-0001"},
{"type": "address", "name": "Barney", "mobile": "555-0002"},
{"type": "address", "name": "Audrey", "mobile": "555-0003", "city": "Minneapolis"},
{"type": "address", "name": "Barney", "mobile": "555-0004", "city": "Georgia, Funksville", "sex": "male"},
{"type": "address", "city": "Idaho", "sex": "female", "name": "Alissa"},
{"type": "address", "sex": "female", "name": "Dardia"}
]</textarea>
</p>
<p style="text-align: center">
<a href="#" class="btn large primary" id="try">Try it!</a>
</p>
<table class="bordered-table zebra-striped">
</table>
</body>
</html>
